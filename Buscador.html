     <div id="contenido" class="contenido">
        <div class="contenido-caja">
            <h1>En busca de un empleo</h1>
			<p class="texto-buscador texto-blanco">Encuentra un trabajo a tu medida</p>
            <div class="container">
                <div class="search_wrap search_wrap_1">
                    <div class="search_box">
                        <input type="text" class="input" placeholder="Buscar puesto o area de trabajo...">
                        <div class="btn btn_common">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!--Filtro ubicacion - salario-->
            <div class="caja-filtro">
                <form action="" class="form-filtro">
                    <p class="p-filtro">
                        <label class="label-filtro">Salario</label>
                        <select name="select" class="select-filtro">
                            <option value="value1">$0-$1,000</option> 
                            <option value="value2">$1,001-$2,000</option>
                            <option value="value3">$2,001-$3,000</option>
                            <option value="value4">$3,001-$4,000</option>
                        </select>
                    </p>
                    <p class="p-filtro">
                        <label class="label-filtro">Ubicación</label>
                        <select name="select" class="select-filtro">
                            <option value="value1">San Andres Tuxtla</option> 
                            <option value="value2">Santiago Tuxtla</option>
                            <option value="value3">Catemaco</option>
                            <option value="value4">Hueyapan de Ocampo</option>
                        </select>
                    </p>
                </form>
            </div>
        </div>
